<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных цитат</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
            font-style: italic;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4682b4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Генератор случайных цитат</h1>
        <p id="quote">Нажмите на кнопку, чтобы получить новую цитату!</p>
        <button onclick="generateQuote()">Получить цитату</button>
    </div>

    <script>
        const quotes = [
            "Лучший способ предсказать будущее — это изобрести его. - Алан Кей",
            "Жизнь на 10% состоит из того, что с нами происходит, и на 90% из того, как мы на это реагируем. - Чарльз Р. Суиндолл",
            "Успех не окончателен, неудача не фатальна: важна смелость продолжать. - Уинстон Черчилль",
            "Вы промахнетесь в 100% случаев, если не будете пытаться. - Уэйн Гретцки",
            "Поверьте, что вы можете, и вы уже на полпути. - Теодор Рузвельт",
            "Единственный способ делать великие дела — любить то, что вы делаете. - Стив Джобс",
            "Неважно, насколько медленно вы идете, главное — не останавливаться. - Конфуций",
            "Цель жизни не в том, чтобы быть счастливым. Она в том, чтобы быть полезным, благородным, сострадательным, чтобы ваша жизнь имела значение и вы прожили ее достойно. - Ральф Уолдо Эмерсон"
        ];

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').textContent = quotes[randomIndex];
        }
    </script>

</body>
</html>
